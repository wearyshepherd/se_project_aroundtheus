<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="Carlos Chavez" />
    <meta name="keywords" content="us, parks, nationalparks" />
    <title>Around the U.S</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
</head>
<body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="<%=require("./images/logo.svg")%>"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar">
            <button class="profile__avatar-button" id="avatar-button" type="button"></button>
            <img
              class="profile__image"
              src=""
              alt="Avatar"
            />
            <!-- src="<%=require("./images/jacques-cousteau.png")%>" -->
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <!-- <h1 class="profile__title">Jacques Cousteau</h1> -->
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description"></p>
            <!-- <p class="profile__description">Explorer</p> -->
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- EDIT AVATAR IMAGE -->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container modal__container_avatar">

        <form class="modal__form" name="avatar-form" id="avatar-form" novalidate>
          <p class="modal__heading">Change profile picture</p>
          <input
            name="avatar"
            placeholder="Image Link"
            id="avatar-link"
            type="url"
            class="modal__form-input modal__form-input_type_avatar"
            required
          />
          <span class="modal__error" id="avatar-link-error"></span>
          <button class="modal__button" type="submit" >Save</button>
        </form>
      </div>
    </div>

        <!-- EDIT PROFILE MODAL -->
        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
                <button class="modal__close" type="button"></button>
                <p class="modal__heading">Edit Profile</p>
                <form name="profile-form" class="modal__form" novalidate>
                    <label class="modal__label">
                        <input
                            class="modal__form-input"
                            type="text"
                            name="name"
                            placeholder="Name"
                            id="profile-title-input"
                            required
                            minlength="2"
                            maxlength="40"
                            autocomplete="name"
                        />
                        <span class="modal__error" id="profile-title-input-error"></span>
                    </label>
                    <label class="modal__label">
                        <input
                            class="modal__form-input"
                            type="text"
                            name="job"
                            placeholder="Description"
                            id="profile-description-input"
                            required
                            minlength="2"
                            maxlength="200"
                            autocomplete="description"
                        />
                        <span class="modal__error" id="profile-description-input-error"></span>
                    </label>
                    <button class="modal__button modal__button_disabled" type="submit" disabled>Save</button>
                </form>
            </div>
        </div>

    <!-- ADD CARD MODAL -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">New place</p>
        <form name="card-form" class="modal__form">
          <label class="modal__label">
						<input
							class="modal__form-input"
							type="text"
							name="name"
							placeholder="Title"
							id="card-title-input"
							required
							minlength="1"
							maxlength="30"
						/>
						<span class="modal__error" id="card-title-input-error"></span>
						</label>
						<label class="modal__label">
						<input
							class="modal__form-input"
							type="url"
							name="link"
							placeholder="Image link"
							id="card-image-input"
							required
						/>
						<span class="modal__error" id="card-image-input-error"></span>
						</label>
          <button class="modal__button modal__button_disabled" type="submit" disabled>Create</button>
        </form>
      </div>
    </div>

    <!-- PREVIEW MODAL -->
    <div class="modal" id="preview-card-modal">
      <div class="modal__container-preview">
        <div class="modal__preview">
          <button
            class="modal__close modal__close_preview"
            type="button"
          ></button>
          <img src="./images/lago.jpg" alt="#" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <!-- CONFIRM DELETE MODAL -->
    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container_confirm">
        <button class="modal__close"></button>
        <form class="modal__form">
          <p class="modal__heading">Are you sure?</p>
          <button class="modal__button" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="#" alt="#" class="card__image" />
        <button class="card__trashButton" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
