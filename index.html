<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau(1).jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="profile edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="profile add"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__name">&copy; 2023 Carlos Chavez</p>
      </footer>
    </div>

    <!-- Edit Modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
        ></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_name"
            type="text"
            name="title"
            placeholder="Name"
            required
          />
          <input
            class="modal__input modal__input_type_description"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            required
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>


    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
        ></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
            required
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="url"
            placeholder="Image URL"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>



    <div class="modal" id="previewImageModal">
      <div class="modal__image-container">
        <img src="#" class="modal__image" alt="pop up preview image" id="modalImage"/>
        <p class="modal__text" id="modalText"></p>
        <button
          class="modal__close"
          id="previewCloseBtn"
          type="button"></button>
      </div>
    </div>



    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" aria-label="like button"></button>
          <button
            class="card__delete-button"
            aria-label="delete button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
