<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Arount the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer id="footer" class="footer">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <!-----------------Edit modal------------->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="edit-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="edit-profile-form" novalidate>
          ><input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__input modal__input_type_name"
            id="modal-form-name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="modal-form-name-error"></span>

          <input
            type="text"
            name="description"
            placeholder="Description"
            class="modal__input modal__input_type_description"
            id="modal-form-description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="modal-form-description-error"></span>

          <button
            class="button modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-----------------Add card modal---------------->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="card-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <input
            class="modal__input modal__input_type_title"
            id="modal-form-title"
            name="title"
            placeholder="Title"
            type="text"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="modal-form-title-error"></span>
          <input
            class="modal__input modal__input_type_link"
            id="modal-form-url"
            name="link"
            placeholder="Link"
            type="url"
            required
          />
          <span class="modal__error" id="modal-form-url-error"></span>
          <button
            class="button modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!---Image preview--->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close-button modal__close-button_type_preview"
          id="modal-preview-close-button"
          type="button"
        ></button>
        <img class="modal__image-preview" src="#" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>
    <script defer src="./pages/index.js" type="module"></script>
  </body>
</html>
