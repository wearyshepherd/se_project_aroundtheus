<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="card page__section">
          <ul class="card__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
   <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            class="modal__close"
            type="button"
            id="card-modal-close"
          ></button>
          <h2 class="modal__heading">New Place</h2>
          <form class="modal__form" name="Popup" id="add-card-form">
            <input
              name="title"
              class="modal__input"
              id="card-title-input"
              type="text"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
            <input
              name="url"
              class="modal__input"
              id="card-url-input"
              type="url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
            <button class="modal__button modal__button_disabled" type="submit" disabled>Save</button>
          </form>
        </div>
    </div>
    <div class="modal" id="preview-image">
      <div class="modal__image-container">
        <button class="modal__close modal__close_type_preview"
        id="preview-image-close"
        type="button"
        ></button>
        <img class="modal__image" alt="Preview" src="#"/>
        <h5 class="modal__preview-title"></h5>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__title">
          <h2 class="card__description"></h2>
          <button class="card__like-button" type="button"></button>
          </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
